[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "cachedjdk"
version = "0.1.0.dev0"
description = "Download JDK or JRE distributions on the fly"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE.txt"}
keywords = ["Java", "JDK", "JRE", "JVM"]
authors = [
    {name = "Mark A. Tsuchida"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Java",
    "Topic :: Software Development",
]

dependencies = [
    "requests>=2.24",
    "tqdm>=4.0",
]

[project.urls]
homepage = "https://github.com/marktsuchida/cachedjdk"
repository = "https://github.com/marktsuchida/cachedjdk"

[project.scripts]
cachedjdk = "cachedjdk.cli:run"

[tool.black]
line-length = 79
target-version = ["py37"]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py3

[testenv]
deps =
    pytest
    requests
    tqdm
commands = pytest
"""

[tool.pytest.ini_options]
testpaths = ["tests"]
