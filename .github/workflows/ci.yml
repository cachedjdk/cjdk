name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.0

  test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    name: test-${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs
      - uses: astral-sh/setup-uv@v5
      - name: Install hatch
        run: uv tool install hatch
      - name: Run tests
        run: hatch test --all

  docs:
    needs:
      - lint
      - test
    concurrency:
      group: publish-gh-pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs
      - uses: astral-sh/setup-uv@v5
      - name: Install hatch
        run: uv tool install hatch
      - name: Build docs
        run: hatch run docs:build
      - name: Publish to gh-pages (latest)
        if: >-
          github.repository == 'cachedjdk/cjdk' &&
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          destination_dir: latest
          commit_message: Deploy latest
      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF##refs/tags/v}"
          echo "version=${VERSION}" >>$GITHUB_OUTPUT
      - name: Publish to gh-pages (tag)
        if: >-
          github.repository == 'cachedjdk/cjdk' &&
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          destination_dir: ${{ steps.get_version.outputs.version }}
          commit_message: Deploy ${{ steps.get_version.outputs.version }}

  publish:
    needs:
      - lint
      - test
      - docs
    runs-on: ubuntu-latest
    permissions: # https://docs.pypi.org/trusted-publishers/
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs
      - uses: astral-sh/setup-uv@v5
      - name: Install hatch
        run: uv tool install hatch
      - name: Build sdist and wheel
        run: hatch build
      - name: Publish on PyPI
        if: >-
          github.repository == 'cachedjdk/cjdk' &&
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
